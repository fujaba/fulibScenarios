plugins {
    id 'java'
}

group 'org.fulib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://mvnrepository.com/artifact/org.apache.bcel/bcel' }
}

dependencies {
    // https://mvnrepository.com/artifact/org.antlr/antlr4
    compile 'org.antlr:antlr4:4.7'
    compile 'org.antlr:ST4:4.0.8'
    compile 'org.slf4j:slf4j-nop:1.7.25'

    compile files('../fulibYaml/build/libs/fulibYaml-1.0.1-SNAPSHOT.jar')

    compile 'org.fulib:fulib:1.0.+'
    compile 'org.fulib:fulibTools:1.0.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


