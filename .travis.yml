language: java
jdk: oraclejdk8
services:
  - docker

jobs:
  include:
    - stage: gralde build
      jdk: oraclejdk8
      deploy:
        provider: script
        script: 
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          - docker build -t "$DOCKER_USERNAME"/fulib_scenarios:latest .
          - docker push "$DOCKER_USERNAME"/fulib_scenarios:latest
      on:
        branch: webapp
