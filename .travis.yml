# --------------- General Settings ---------------

language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11
  - oraclejdk11

# --------------- Gradle Cache ---------------

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
