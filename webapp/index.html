<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scenario</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- CodeMirror -->
	<script src="lib/codemirror.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<script src="mode/clike/clike.js"></script>
	<script src="mode/markdown/markdown.js"></script>
	<!-- Submit -->
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="split top left">
	<h2>Scenario</h2>    <br/> <textarea class="form-control" id="scenarioInput">
# Scenario Start Up.

There are Player with name Alice and Bob.
There is a Game with title Ludo.
Ludo has participants Alice and Bob.
</textarea>
	<script type="text/javascript">
			var scenarioInput = document.getElementById("scenarioInput");
			var scenarioInputCodeMirror = CodeMirror.fromTextArea(scenarioInput, {
				mode: 'markdown',
				lineNumbers: true,
				lineWrapping: true,
				styleActiveLine: true,
				extraKeys: {
					'Ctrl-Enter': submit,
					'Cmd-Enter': submit
				}
			});
	</script>
	Press <kbd>Ctrl-Enter</kbd> to <a href="#" onclick="submit()">compile and run</a>.
</div>

<div class="split top right">
	<h2>Java Test Code</h2>    <br/> <textarea class="form-control" id="javaTestOutput">
// press Ctrl-Enter within the scenario editor to generate Java. </textarea>
	<script type="text/javascript">
			var javaTestOutput = document.getElementById("javaTestOutput");
			var javaTestOutputCodeMirror = CodeMirror.fromTextArea(javaTestOutput, {
				lineNumbers: true,
				matchBrackets: true,
				readOnly: true,
				mode: 'text/x-java'
			});
	</script>
</div>

<div class="split bottom left">
	<h2>Object Diagram</h2>        <br/>
	<div class="svg" id="objectDiagram"></div>
	<!--
	<object id="objectDiagram" type="image/svg+xml" class="img-fluid"/>
	-->
</div>

<div class="split bottom right">
	<h2>Class Diagram</h2>        <br/>
	<div class="svg" id="classDiagram"></div>
	<!--
	<object id="classDiagram" type="image/svg+xml" class="img-fluid"/>
	-->
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
