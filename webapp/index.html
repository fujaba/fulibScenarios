<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scenario</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
	<!-- CodeMirror -->
	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css"
	      integrity="sha256-I8NyGs4wjbMuBSUE40o55W6k6P7tu/7G28/JGUUYCIs="
	      crossorigin="anonymous"/>
	<!-- Custom -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row" style="margin: 1rem">
	<div class="col-md-12 col-lg-6">
		<h2>Scenario</h2>
		<p>
			Load Example: <select id="exampleSelect" onchange="selectExample(this.value)">
			<option value="">-</option>
		</select>
		</p>
		<p>
			<textarea class="form-control" id="scenarioInput"></textarea>
		</p>
		<p>
			<a href="#" onclick="submit()">Press <kbd>Ctrl-Enter</kbd> to compile and run</a>. </p>
	</div>

	<div class="col-md-12 col-lg-6">
		<h2>Java Test Code</h2>
		<p></p>
		<div class="progress">
			<div id="scenarioCompileProgress" class="progress-bar bg-success" role="progressbar" style="width: 24.25%">
				Scenario Compiler
			</div>
			<div class="progress-bar bg-transparent" role="progressbar" style="width: 1%"></div>
			<div id="modelCompileProgress" class="progress-bar bg-success" role="progressbar" style="width: 24.25%">
				Java Model Compiler
			</div>
			<div class="progress-bar bg-transparent" role="progressbar" style="width: 1%"></div>
			<div id="testCompileProgress" class="progress-bar bg-success" role="progressbar" style="width: 24.25%">
				Java Test Compiler
			</div>
			<div class="progress-bar bg-transparent" role="progressbar" style="width: 1%"></div>
			<div id="testRunProgress" class="progress-bar bg-success" role="progressbar" style="width: 24.25%">
				Test Run
			</div>
		</div>
		<p></p>
		<p>
        <textarea class="form-control" id="javaTestOutput">
// press Ctrl-Enter within the scenario editor to generate Java.
// This is version 2019.06.05 18:02
</textarea>
		</p>
	</div>
</div>

<div class="row" style="margin: 1rem">
	<div class="col-md-12 col-lg-6">
		<h2>Object Diagrams</h2>
		<div class="svg" id="objectDiagrams"></div>
	</div>

	<div class="col-md-12 col-lg-6">
		<h2>Class Diagram</h2>
		<div class="svg" id="classDiagram"></div>
	</div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"
        integrity="sha256-2I1PtOi9LsvUCUPXmB064faXMlnry57bYMG9OrM4njM="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/clike/clike.min.js"
        integrity="sha256-HnYJC51WJ0XHacXrq46EjSN7w8oLeRkecFIN8fVl0D8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/markdown/markdown.min.js"
        integrity="sha256-BZXkUzlSBobUXEiSFbDIbTc/DOqhNdegF/iK5m99kbk="
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script type="text/javascript" src="index.js"></script>

</body>
</html>
