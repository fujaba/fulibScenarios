# --------------- Compiler Info ---------------

markers.1.error=1 error generated.
markers.n.errors=%d errors generated.
markers.1.warning=1 warning generated.
markers.n.warnings=%d warnings generated.
markers.1.warning.1.error=1 warning and 1 error generated.
markers.n.warnings.1.error=%1$d warnings and 1 error generated.
markers.1.warning.n.errors=1 warning and %2$d errors generated.
markers.n.warnings.n.errors=%1$d warnings and %2$d errors generated.

# --------------- Declarations ---------------

class.kind=class
attribute.kind=attribute
association.kind=association
method.kind=method
parameter.kind=parameter
var.kind=variable

attribute.desc.1=attribute of one '%s'
attribute.desc.*=attribute of many '%s'

association.desc.1=association to one '%s'
association.desc.*=association to many '%s'

class.name.shadow.other.decl=class name '%s' shadows the %s with the same name

property.declaration.first='%s.%s' was first declared here
property.redeclaration.conflict=conflicting redeclaration of '%s.%s'\nwas: %s\nnow: %s
property.unresolved=unresolved attribute or association '%s.%s'
property.unresolved.primitive=unresolved attribute or association '%1$s.%2$s' - '%1$s' is a primitive type
property.typo=perhaps you meant to access '%2$s' instead of '%1$s'?

attribute.reverse.name=invalid reverse association name '%s' - '%s.%s' is an attribute, not an association
attribute.unresolved.external=cannot resolve or add attribute '%s' in external class '%s'
attribute.unresolved.frozen=cannot resolve or add attribute '%s' in frozen class '%s'

association.reverse.conflict=conflicting redeclaration of reverse association of '%s.%s'\nwas: %s.%s, %s\nnow: %s.%s, %s
association.reverse.late=invalid reverse association name '%s' - '%s.%s' was already declared as unidirectional
association.self.cardinality.mismatch=mismatching cardinalities of self-association '%s.%s'
association.unresolved.external=cannot resolve or add association '%s' in external class '%s'
association.unresolved.frozen=cannot resolve or add association '%s' in frozen class '%s'

method.unresolved.external=cannot resolve or add method '%s' in external class '%s'
method.unresolved.frozen=cannot resolve or add method '%s' in frozen class '%s'

variable.declaration.first='%s' was first declared here
variable.redeclaration=invalid redeclaration of '%s'\n\
  perhaps this name was inferred from the first attribute and you need to give this object an explicit name?

# --------------- Sentences ---------------

answer.we=cannot answer from the test method indicated by actor 'we'%s
answer.we.hint=perhaps you meant to write '%s answers ...' instead of 'we answer ...'?

frame.incompatible.actor=unknown actor '%s'\n\
  perhaps you did not call the method or the call was already closed?

descriptor.indefinite.deprecated=the 'a <type> <name>' syntax is deprecated\n\
  write 'the %s %s' instead
descriptor.multi.indefinite.deprecated=the '<type>s <names>' syntax is deprecated\n\
  write 'the %s %s' instead

has.subject.primitive=invalid has sentence - subject has primitive type '%s'
write.target.invalid=invalid write target - cannot write into %s
write.target.list=cannot write into %s - only single-valued attributes and associations are allowed
assign.type=cannot assign expression of type '%s' to variable '%s' of type '%s'
add.target.not.name=cannot add to '%s' - must be a name or attribute access
add.source.type=cannot add expression of type '%s' to '%s'
add.target.type=cannot add to expression of type '%s'
remove.source.type=cannot remove expression of type '%s' from '%s'
remove.target.not.name=cannot remove from '%s' - must be a name or attribute access
remove.target.type=cannot remove from expression of type '%s'
take.syntax.deprecated=the 'take <name> <expr> from ...' syntax is deprecated\n\
  write 'take a %s like %s from ...' instead
take.source.type=invalid take sentence - cannot iterate over source type '%s'

# --------------- Constraints ---------------

match.no.roots=match has no root objects - no objects are in scope or declared with 'on ...'

pattern.object.duplicate=duplicate pattern object name '%s'
pattern.object.first='%s' was first declared here

link-constraint.target.unresolved=unresolved link target '%s'
link-constraint.target.not.pattern-object=link target '%s' is not a pattern object

# --------------- Expressions ---------------

stringliteral.typo=perhaps you meant to refer to '%2$s' instead of the string literal '%1$s'?

list.type=elements of list expression have common type '%s'

call.mismatch.params.args=mismatching parameters and arguments of method '%s.%s'\nparameters: %s\narguments:  %s
call.mismatch.type=incompatible parameter and argument types\nparameter type: %s\nargument type:  %s
call.return.type=cannot return expression of type '%s' from method '%s' with return type '%s'
call.receiver.primitive=cannot call method '%s' on receiver of primitive type '%s'
answer.unresolved=invalid answer literal - no preceding call
# TODO currently not possible to invoke this in the scenario language
conditional.type=invalid conditional expression of type '%s' - must be boolean
conditional.lhs.missing=invalid conditional operator - missing left-hand expression
attribute-check.receiver.missing=invalid attribute check - missing receiver
predicate.lhs.missing=invalid predicate operator - missing left-hand expression

range.element.type.unsupported=invalid range operator - unsupported element type '%s'
range.element.type.mismatch=mismatching range element types\nlower bound: %s\nupper bound: %s
